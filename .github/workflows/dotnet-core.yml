name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        
    - name: Install dependencies
      run: |
        cd MachineRepairScheduler.WebApi
        dotnet restore
    - name: Build
      run: 
        dotnet build --configuration Release --no-restore
    - name: Test
      run: |
        cd ..
        cd MachineRepairScheduler.WebApi.Tests
        dotnet test --no-restore --verbosity normal
